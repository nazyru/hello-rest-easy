import org.apache.tools.ant.taskdefs.condition.Os

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

group = "com.flexisaf.sample"
version = "1.0.0-SNAPSHOT"
description = "Flexisaf Paylog Project"



def moduleName = "${rootProject.name}"
def projectName = "sample"
def archivePath = "${project.buildDir}${File.separator}libs${File.separator}${moduleName}-${version}.war"
def wildflyHomeBin = "${wildflyHome}${File.separator}bin"
